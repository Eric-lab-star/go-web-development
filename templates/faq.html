{{define "page" }}
<h1 class="prose prose-headings:underline prose-slate prose-xl">FAQ</h1>

<div class="grid grid-cols-2 gap-2 mt-2 prose">
  {{range .}}
  <div class="border-t">
    <div class="text-lg font-bold">{{.Question}}</div>
    <li class="list-disc">{{.Answer}}</li>
  </div>
  {{end}}
</div>
{{end}}
