{{define "page"}}

<form
  action="/users"
  method="post"
  class="space-y-1 prose p-3 shadow-md rounded-md"
>
  <h2>Start Sharing Your Photos Today!</h2>
  <div class="flex flex-col space-y-2">
    <label class="hover:cursor-pointer text-sm font-semibold" for="email"
      >Email Address</label
    >
    <input
      class="border-transparent placeholder:text-slate-300 border-b-black h-3 focus:ring-transparent focus:border-transparent focus:border-b-green-500"
      id="email"
      name="email"
      type="email"
      autocomplete="email"
      placeholder="Insert Email Address"
    />
  </div>
  <div class="flex flex-col space-y-2 my-3">
    <label class="hover:cursor-pointer text-sm font-semibold" for="userId"
      >UserId</label
    >
    <input
      autocomplete="username"
      class="border-transparent placeholder:text-slate-300 border-b-black h-3 focus:ring-transparent focus:border-transparent focus:border-b-green-500"
      id="userId"
      name="userId"
      type="text"
      placeholder="Insert userId"
    />
  </div>
  <div class="flex flex-col pb-5 space-y-2">
    <label class="hover:cursor-pointer text-sm font-semibold" for="password"
      >Password</label
    >
    <input
      autocomplete="new-password"
      name="password"
      class="border-transparent placeholder:text-slate-300 border-b-black h-3 focus:ring-transparent focus:border-transparent focus:border-b-green-500"
      id="password"
      type="password"
      placeholder="Insert Password"
    />
  </div>

  <input
    type="submit"
    class="hover:cursor-pointer hover:scale-110 hover:transition-all ease-in-out text-white w-full rounded-md shadow-md px-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    value="Submit"
    title="submit"
  />
</form>
{{end}}
